<!DOCTYPE html>
<html>
<head>
	<link rel="canonical" href="{{ page.redirect }}"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="refresh" content="0;url={{ page.redirect }}" />
	
	<link rel="stylesheet" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

    <script src="{{ "/assets/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}"></script>

	{% include scripts-head.html %}
</head>
<body>

	{% include analytics.html %}
	{% include header.html %}
	
	<div class="h10"></div>

	<header class="post-header h30">
		<div class="row">
		  	<div class="large-12 columns">
			  	<h1 class="entry-title p-name"><small>Redirecting</small> <br>{{ page.title }} <br><small>to new URL</small></h1>
		  	</div>  		
		</div>
	</header>

	<article class="post-content entry-content e-content">
		<div class="row">
			<div class="large-12 columns">
				{{ content }}			

				<p><a href="{{ page.redirect }}">Click here if you are not redirected.<a></p>
				<hr>
			</div>
		</div>
	</article>

	{% include footer.html %}
	{% include scripts-footer.html %}

</body>
</html>
