---
layout: default
---
<div class="post">

	<header class="post-header">
		<div class="row">
		  	<div class="large-12 columns">
			  	<h1>{{ page.title }}</h1>
		  	</div>  		
		</div>
		<div class="row">
			<div class="large-3 columns">
				<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>	
			</div>
			<div class="large-9 columns">
				{% include snippet-social.html %}
			</div>
		</div>

	</header>

	
	<article class="post-content">
		<div class="row">
			<div class="large-8 columns">
				<div class="flex-video">
				  <iframe width="960" height="720" src="http://www.youtube.com/embed/{{ page.video_id }}?wmode=transparent&amp;autohide=1&amp;egm=0&amp;hd=1&amp;iv_load_policy=3&amp;modestbranding=1&amp;rel=0&amp;showinfo=0&amp;showsearch=0&amp;theme=light" frameborder="0" allowfullscreen></iframe>
				</div>				
			</div>
			<div class="large-4 columns">
				{{ content }}
			</div>
		</div>
	</article>
	
	<div class="row">
		<div class="large-12 columns">
			<hr>
			{% include snippet-social.html %}		
		</div>
	</div>
	
	{% include comments.html %}

</div>
