---
layout: default
---
<div class="post">

	<header class="post-header">
		<div class="row">
		  	<div class="large-12 columns">
			  	<h1>{{ page.title }}</h1>
			  	<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>	
		  	</div>  		
		</div>
	</header>

	
	<article class="post-content">
		<div class="row">
			<div class="large-12 columns">
				{{ content }}			
			</div>
		</div>
	</article>

	{% include comments.html %}

</div>
