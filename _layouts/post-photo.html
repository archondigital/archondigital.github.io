---
layout: default
---
<div class="post h-entry">

	<header class="post-header">
		<div class="row">
		  	<div class="large-12 columns">
			  	<h1 class="entry-title p-name">{{ page.title }}</h1>
		  	</div>  		
		</div>
		<div class="row">
			<div class="large-12 columns">
				<p class="meta"><time class="published dt-published" datetime="{{ page.date | date: "%b %-d, %Y" }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span class="author p-author h-card">{{ page.author }}</span>{% endif %}{% if page.meta %} • <span>{{ page.meta }}</span>{% endif %}</p>	
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				{% include snippet-social.html %}
			</div>
		</div>

	</header>

	
	<article class="post-content entry-content e-content">
		<div class="row">
			<div class="large-8 columns">

				<ul class="clearing-thumbs" data-clearing>
					<li>
					  <a href="{{ page.featured_image | prepend: site.baseurl }}">
					  <img title="{{ page.title }}" alt="{{ page.title }}. {{ page.excerpt }}" src="{{ page.featured_image | prepend: site.baseurl  }}" {% if page.excerpt %}data-caption="{{ page.excerpt }}"{% else %} data-caption="{{ page.title }}"{% endif %} />
					  </a>
					</li>
				</ul>  
			</div>
			<div class="large-4 columns">
				{{ content }}
			</div>
		</div>
	</article>
	
	<div class="row">
		<div class="large-12 columns">
			<hr>
			{% include snippet-social.html %}		
		</div>
	</div>
	
	{% include comments.html %}

</div>
