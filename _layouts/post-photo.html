---
layout: default
---
<div class="post">

	<header class="post-header">
		<div class="row">
		  	<div class="large-12 columns">
			  	<h1>{{ page.title }}</h1>
		  	</div>  		
		</div>
		<div class="row">
			<div class="large-3 columns">
				<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>	
			</div>
			<div class="large-9 columns">
				{% include snippet-social.html %}
			</div>
		</div>

	</header>

	
	<article class="post-content">
		<div class="row">
			<div class="large-8 columns">

				<ul class="clearing-thumbs" data-clearing>
					<li>
					  <a href="{{ page.featured_image | prepend: site.baseurl }}">
					  <img title="{{ page.title }}" alt="{{ page.title }}. {{ page.excerpt }}" src="{{ page.featured_image | prepend: site.baseurl  }}" {% if page.excerpt %}data-caption="{{ page.excerpt }}"{% else %} data-caption="{{ page.title }}"{% endif %} />
					  
					</li>
				</ul>  
			</div>
			<div class="large-4 columns">
				{{ content }}
			</div>
		</div>
	</article>
	
	<div class="row">
		<div class="large-12 columns">
			<hr>
			{% include snippet-social.html %}		
		</div>
	</div>
	
	{% include comments.html %}

</div>
