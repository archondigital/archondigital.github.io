<script src="{{ site.url }}/assets/bower_components/foundation/js/vendor/jquery.js"></script>
<script src="{{ site.url }}/assets/bower_components/foundation/js/vendor/fastclick.js"></script>
<script src="{{ site.url }}/assets/bower_components/foundation/js/foundation.min.js"></script>

<script src="{{ site.url }}/assets/js/vendor/jquery.stellar.min.js"></script>

<script>
$(document).foundation();

$.stellar();

$('a[href*=#]:not([href=#])').click(function() {
	if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
	  var target = $(this.hash);
	  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	  if (target.length) {
	    $('html,body').animate({
	      scrollTop: target.offset().top
	    }, 2000);
	    return false;
	  }
	}
});

</script>
