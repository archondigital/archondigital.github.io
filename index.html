---
layout: default
---

<div id="masthead" class="fullscreen">
  <ul class="example-orbit" data-orbit data-options="bullets: false;">
    
    <li style="background-image: url(../assets/images/bnr-slide-manila-bay-grayscale.jpg); background-size:cover; ">
      
    </li>

    <li style="background-image: url(../assets/images/bnr-slide-manila-bay.jpg); background-size:cover; ">
      
    </li>

  </ul>    
</div>

  
<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
